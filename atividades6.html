<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades 6</title>

    <script>
        var lista_frutas = Array("Banana", "Maçã", "Morango", "Uva");

        for (var x = 0; x < lista_frutas.length; x++) {
            document.write(lista_frutas[x] + "<br>");
        }

        document.write("<hr>")

        var x = y = 1
        while (x <= 10) {
            y = 1
            while (y <= 10) {
                document.write(x + ' x ' + y + ' = ' + x * y + "<br>")
                y++
            }
            document.write("<hr/>")
            x++
        } 
    </script>

</head>
<body>
    
</body>
</html>
