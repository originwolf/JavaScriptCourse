<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>

    <script>
        var listaConvidados = Array()//("Jorge", "Jamilton", "José", "Ana", "Maria")

        listaConvidados['a'] = "Jorge"
        listaConvidados[10] = "Jamilton"
        listaConvidados['zebra'] = "José"
        listaConvidados[-1] = "Ana"
        listaConvidados[true] = "Maria"

        for (var x in listaConvidados) {
            document.write("Índice: " + x + " Valor: " + listaConvidados[x] + "<br>")
        }
    </script>

</head>
<body>
    
</body>
</html>
