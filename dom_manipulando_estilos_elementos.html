<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulação visual</title>
    <script>
        function modificaEstilo(corDeFundo, largura, altura, frase) {
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }
    </script>
</head>
<body>
    <h3>Manipulando estilos</h3>

    <button type="button" onclick="modificaEstilo('#F00', '150px', '100px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#0F0', '350px', '350px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#00F', '200px', '150px')">Azul</button>

    <hr>

    <div style="border: 3px solid black; width: 100px; height: 100px;" id="quadrado"></div>
</body>
</html>
