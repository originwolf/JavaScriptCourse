<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando Valores de Input Text</title>
    <script>
        function distribuiCaracter() {
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            //limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar espaços em branco nas extremidades da string
            caracter.trim()

            console.log(caracter)

            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar no campo numeros
                    document.getElementById('numeros').value += caracter
                    break;
                default:
                    //adicionar no campo letras
                    document.getElementById('letras').value += caracter
                    break;
            }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Digite um caractere aqui" onkeyup="distribuiCaracter()" id="entrada">
    <hr>
    <span>Letras:</span>
    <input type="text" disabled id="letras">

    <span>Números:</span>
    <input type="text" disabled id="numeros">
</body>
</html>
