<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        //multiplicação e divisão são feitos primeiro, depois a soma e a subtração
        document.write(11 + 5 - 5 * 2 / 2)
        document.write('<br />')
        //parênteses são capazes de encapsular instruções, criando ordens de precedência
        document.write((11 + 5 - 5 * 2) / 2)
        document.write('<br />')
    </script>
</head>
<body>
    
</body>
</html>
