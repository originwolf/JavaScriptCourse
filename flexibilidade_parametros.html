<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexibilidade de parâmetros</title>
    <script>
        function soma(a, b) {
            return a + b
        }

        console.log(soma(7, 7))
        console.log(soma(7, 7, 9, 15)) // JS desconsidera parametros adicionais
        console.log(soma(7)) // retornará NaN (not a number)
    </script>
</head>
<body>
    
</body>
</html>
