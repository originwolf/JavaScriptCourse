<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        
        var variavel = prompt('Digite um número:')

        variavel = parseInt(variavel)

        switch (variavel) {
            case 1:
                document.write('Parametro 1')
                break;
            
            case 2:
                document.write('Parametro 2')
                break;

            default://opcional
                document.write('Parametro padrão')
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
