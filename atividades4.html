<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 4</title>
    <script>
        function bgAmarelo() {
            document.getElementById('inputAtv').style.background = 'yellow'
        }

        function semFoco() {
            var tamanho = document.getElementById('inputAtv').value

            if (tamanho.length < 3) {
                document.getElementById('inputAtv').style.background = 'red'
            } else {
                document.getElementById('inputAtv').style.background = 'green'
            }
        }
    </script>
</head>
<body>

    <input id="inputAtv" type="text" placeholder="atividade 4" onfocus="bgAmarelo()" onblur="semFoco()">

</body>
</html>
