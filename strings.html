<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções Strings</title>
    <script>
        var nome = 'Jorge Sant Ana'
        document.write(nome.length) //tamanho da string
        document.write('<br />')
        document.write(nome.charAt(7)) //letra em posição específica na string
        document.write('<br />')
        document.write(nome.indexOf('g')) //primeira ocorrencia de uma letra na string(se n houver ocorrencia retorna -1)
        document.write('<br />')
        document.write(nome.replace('Sant Ana', 'Silva')) //substitui trecho da string
        document.write('<br />')
        document.write(nome.substr(6, 4)) //recuperar apenas um trecho da string
        document.write('<br />')
        document.write(nome.toLowerCase()) //deixa tudo minúsculo
        document.write('<br />')
        document.write(nome.toUpperCase()) //deixa tudo maiúsculo
    </script>
</head>
<body>
    
</body>
</html>
