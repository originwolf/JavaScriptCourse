<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>
        var teste = 10
        teste += 5
        document.write('soma: ' + teste + '<br />')
        var teste = 10
        teste -= 5
        document.write('subtração: ' + teste + '<br />')
        var teste = 10
        teste *= 5
        document.write('multiplicação: ' + teste + '<br />')
        var teste = 10
        teste /= 5
        document.write('divisão: ' + teste + '<br />')
        var teste = 10
        teste %= 5
        document.write('módulo: ' + teste + '<br />')

        //utilizando strings:
        var texto = 'Olá '
        texto += 'Pedro'
        document.write(texto)

    </script>
</head>
