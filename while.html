<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>

    <script>
         
        var x = 1

        document.write("inicio<br>")

        while (x <= 10) {

            document.write(x + "<br>")

            x++
        }
        document.write("fim<br>")
    </script>

</head>
<body>
    
</body>
</html>
