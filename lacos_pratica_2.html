    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Laços</title>

    <script>
        for (var x = 1; x < 11; x++) {
            for (var y = 1; y < 11; y++) {
                document.write(x + " x " + y + " = " + (x*y) + "<br>")
            }
            document.write("<br>")
        }
    </script>
